<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin's Wordle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        #timer {
            font-size: 18px;
            background-color: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        #game-container {
            max-width: 600px;
            margin: 20px auto;
        }

        .grid {
            display: grid;
            grid-gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            line-height: 60px;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
        }

        .tile.partial {
            background-color: #c9b458;
            border-color: #c9b458;
        }

        .tile.wrong {
            background-color: #787c7e;
            border-color: #787c7e;
        }

        #keyboard {
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .key {
            padding: 15px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .key:hover {
            background-color: #bbb;
        }

        .key.correct {
            background-color: #6aaa64;
            color: white;
        }

        .key.partial {
            background-color: #c9b458;
            color: white;
        }

        .key.wrong {
            background-color: #787c7e;
            color: white;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
            height: 30px;
            color: red;
        }

        #mode-selector {
            margin-top: 20px;
        }

        #mode-selector button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #mode-selector button:hover {
            background-color: #3700b3;
        }

        #mode-selector button.active {
            background-color: #3700b3;
        }

    </style>
</head>
<body>
    <header>
        Marvin's Wordle - Play Forever!
        <div id="timer">0:00</div>
    </header>

    <div id="mode-selector">
        <button id="five-letter" class="active">5 Letters</button>
        <button id="six-letter">6 Letters</button>
    </div>

    <div id="game-container">
        <div id="grid" class="grid"></div>
        <div id="message"></div>
        <div id="keyboard"></div>
    </div>

    <script>
        let wordList = [];
        let word = '';
        let currentRow = 0;
        let currentGuess = '';
        let letterCount = 5; // Default is 5 letters
        const maxGuesses = 6;

        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const keyboard = document.getElementById('keyboard');
        const timerElement = document.getElementById('timer');
        const fiveLetterBtn = document.getElementById('five-letter');
        const sixLetterBtn = document.getElementById('six-letter');

        async function fetchWordList() {
            try {
                let url = letterCount === 5 
                    ? 'https://raw.githubusercontent.com/tabatkins/wordle-list/main/words'
                    : 'https://raw.githubusercontent.com/MarvinIVC/6word/main/word.txt';
        
                const response = await fetch(url);
                const text = await response.text();
        
                // For 6-letter words, split by both space and newline to handle 10 words per line
                if (letterCount === 6) {
                    wordList = text.split(/\s+/).map(word => word.trim().toUpperCase());
                } else {
                    wordList = text.split('\n').map(word => word.trim().toUpperCase());
                }
        
                chooseRandomWord();
            } catch (error) {
                console.error('Error fetching word list:', error);
                message.innerText = 'Error loading words. Try again later!';
            }
    }

        function chooseRandomWord() {
            word = wordList[Math.floor(Math.random() * wordList.length)];
        }

   
        function initializeGrid() {
            grid.innerHTML = ''; // Clear grid

            grid.style.gridTemplateColumns = `repeat(${letterCount}, 60px)`; 
            for (let i = 0; i < maxGuesses; i++) {
                for (let j = 0; j < letterCount; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.setAttribute('data-row', i);
                    tile.setAttribute('data-col', j);
                    grid.appendChild(tile);
                }
            }
        }

        function initializeKeyboard() {
            keyboard.innerHTML = ''; // Clear previous keyboard

            const keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            keys.split('').forEach(key => {
                const button = document.createElement('button');
                button.classList.add('key');
                button.innerText = key;
                button.onclick = () => handleKeyPress(key);
                keyboard.appendChild(button);
            });

            const enterButton = document.createElement('button');
            enterButton.classList.add('key');
            enterButton.innerText = 'Enter';
            enterButton.onclick = handleSubmit;
            keyboard.appendChild(enterButton);

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('key');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = handleDelete;
            keyboard.appendChild(deleteButton);
        }

        function handleKeyPress(letter) {
            if (currentGuess.length < letterCount) {
                currentGuess += letter;
                updateGrid();
                message.innerText = ''; // Clear any previous error message
            }
        }

        function handleDelete() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            }
        }

        function handleSubmit() {
            if (currentGuess.length === letterCount) {
                if (wordList.includes(currentGuess)) {
                    checkGuess();
                } else {
                    message.innerText = 'Enter an existing word';
                    clearCurrentRow();  // Clear the row if the word is invalid
                }
            } else {
                message.innerText = `Word must be ${letterCount} letters long!`;
            }
        }

        function updateGrid() {
            for (let i = 0; i < letterCount; i++) {
                const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${i}"]`);
                tile.innerText = currentGuess[i] || '';
            }
        }

    
        function clearCurrentRow() {
            currentGuess = '';
            updateGrid(); // Clear the tiles
        }

        function checkGuess() {
            const guess = currentGuess.toUpperCase();
            if (guess === word) {
                for (let i = 0; i < letterCount; i++) {
                    const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${i}"]`);
                    tile.classList.add('correct');
                }
                message.innerText = 'You guessed the word!';
                return;
            }

            let remainingWord = word;
            for (let i = 0; i < letterCount; i++) {
                const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${i}"]`);
                const key = document.querySelector(`.key[data-key="${guess[i]}"]`);

                if (guess[i] === word[i]) {
                    tile.classList.add('correct');
                    remainingWord = remainingWord.replace(guess[i], '');
                }
            }

            for (let i = 0; i < letterCount; i++) {
                const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${i}"]`);
                if (!tile.classList.contains('correct')) {
                    if (remainingWord.includes(guess[i])) {
                        tile.classList.add('partial');
                        remainingWord = remainingWord.replace(guess[i], '');
                    } else {
                        tile.classList.add('wrong');
                    }
                }
            }

            currentRow++;
            currentGuess = '';

            if (currentRow === maxGuesses) {
                message.innerText = `Game over! The word was ${word}`;
            }
        }

      
        function startTimer() {
            let seconds = 0;
            let minutes = 0;

            setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                timerElement.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }


        fiveLetterBtn.addEventListener('click', () => {
            letterCount = 5;
            fiveLetterBtn.classList.add('active');
            sixLetterBtn.classList.remove('active');
            startGame();
        });

        sixLetterBtn.addEventListener('click', () => {
            letterCount = 6;
            sixLetterBtn.classList.add('active');
            fiveLetterBtn.classList.remove('active');
            startGame();
        });


        function startGame() {
            currentRow = 0;
            currentGuess = '';
            grid.innerHTML = '';
            keyboard.innerHTML = '';
            message.innerText = '';
            initializeGrid();
            initializeKeyboard();
            fetchWordList();
        
           
            document.activeElement.blur(); 
            document.body.focus();          
        }

        startTimer();
        startGame();

     
        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            if (key === 'ENTER') {
                handleSubmit();
            } else if (key === 'BACKSPACE' || key === 'DELETE') {
                handleDelete();
            } else if (/^[A-Z]$/.test(key)) {
                handleKeyPress(key);
            }
        });
    </script>
</body>
</html>
